<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPSucht Marktinformationen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OPSucht Marktinformationen</h1>
    </header>
    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Suche nach Items...">
            <button id="search-button">Suchen</button>
        </section>
        <section id="items-section">
            <h2>Alle Items</h2>
            <ul id="items-list"></ul>
        </section>
        <section id="item-details">
            <h2>Item-Details</h2>
            <p id="item-name"></p>
            <p id="item-price"></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
