<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPSucht API Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden;
            background-color: #3a7bd5; /* Default background color */
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj4KPHBhdGggZD0iTTEwMCA2bDEwMCAyNWMtNzAuOC0yOS42LTExMC4xLTM4Ny4xLTM4Ny4xczMtMTMwLjEtMTEwLjcgbC0xMDAtMjUuOCIvPjwvc3ZnPg==') repeat-x;
            animation: waveAnimation 10s linear infinite;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            max-width: 90%;
            width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Added transparency */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prices {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .price-box {
            flex: 1;
            min-width: 200px;
            margin-right: 10px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .price-box h3 {
            margin-bottom: 15px;
            color: #343a40;
        }

        .price-box p {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
        }

        .price-box p.sell {
            color: #dc3545;
        }

        .error {
            color: #dc3545;
            font-size: 20px;
            text-align: center;
        }

        #price-display {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            input[type="text"] {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 14px;
                font-size: 16px;
            }

            .price-box {
                min-width: 150px;
                padding: 15px;
            }

            .price-box p {
                font-size: 22px;
            }

            .error {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="wave"></div>
    <div class="container">
        <h1>OPSucht API Interface</h1>
        <div class="form-group">
            <label for="item">Item (nur f√ºr 'market/price/{item}'):</label>
            <input type="text" id="item" placeholder="z.B. diamond">
        </div>
        <button onclick="fetchData()">Abrufen</button>
        <div id="price-display">
            <h2><span id="item-name"></span>:</h2>
            <div class="prices">
                <div class="price-box">
                    <h3>Kaufen</h3>
                    <p id="buy-price"></p>
                </div>
                <div class="price-box">
                    <h3>Verkaufen</h3>
                    <p id="sell-price" class="sell"></p>
                </div>
            </div>
        </div>
        <div id="response" class="error"></div>
    </div>

    <script>
        const username = "ftp_connection";
        const password = "07ec582c-04a1-415a-87a9-38305f6f1381";
        const apiUrl = "https://api.opsucht.net/";

        function fetchData() {
            const item = document.getElementById('item').value.trim();
            if (!item) {
                document.getElementById('response').textContent = 'Bitte gib ein Item ein!';
                document.getElementById('response').style.display = 'block';
                return;
            }

            const fullEndpoint = `market/price/${encodeURIComponent(item)}`;

            fetch(apiUrl + fullEndpoint, {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa(username + ':' + password),
                    'User-Agent': 'YourAppName'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netzwerkantwort war nicht ok.');
                    }
                    return response.json();
                })
                .then(data => {
                    displayPrices(data, item);
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Fehler: ' + error.message;
                    document.getElementById('response').style.display = 'block';
                });
        }

        function displayPrices(data, item) {
            if (!data[item.toUpperCase()]) {
                document.getElementById('response').textContent = 'Item nicht gefunden!';
                document.getElementById('response').style.display = 'block';
                return;
            }

            const itemData = data[item.toUpperCase()];
            const buyPrice = itemData.find(order => order.orderSide === 'BUY')?.price;
            const sellPrice = itemData.find(order => order.orderSide === 'SELL')?.price;

            document.getElementById('item-name').textContent = item.toUpperCase();
            document.getElementById('buy-price').textContent = buyPrice ? `${buyPrice} Coins` : 'N/A';
            document.getElementById('sell-price').textContent = sellPrice ? `${sellPrice} Coins` : 'N/A';

            document.getElementById('price-display').style.display = 'block';
            document.getElementById('response').style.display = 'none';
        }
    </script>
</body>

</html>
