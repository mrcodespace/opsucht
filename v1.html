<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfache API-Abfrage</title>
</head>
<body>
    <h1>OPSucht Marktinformationen</h1>
    <button id="fetch-items">Items abrufen</button>
    <ul id="items-list"></ul>

    <script>
        document.getElementById('fetch-items').addEventListener('click', () => {
            const username = "ftp_connection";
            const password = "07ec582c-04a1-415a-87a9-38305f6f1381";
            const baseUrl = "https://api.opsucht.net/market";

            fetch(`${baseUrl}/items`, {
                headers: {
                    "Authorization": "Basic " + btoa(`${username}:${password}`),
                    "User-Agent": "YourAppName/1.0"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                const itemsList = document.getElementById('items-list');
                itemsList.innerHTML = '';
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item;
                    itemsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Es gab ein Problem mit der Fetch-Operation:', error);
            });
        });
    </script>
</body>
</html>
